<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>User Card</title>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap');
        </style>
    </head>

    <body class="shrink bg-[#dedfe1]">

        <div class="flex w-[1270px] h-[500px] mx-auto my-[240px] transform transition-all
                hover:scale-105">

            <div class="flex w-[1200px] h-[500px] max-w-m bg-white rounded-[12px]
                    hover:drop-shadow-2xl transition-all">

                <div class="min-w-[500px] min-h-[500px]">
                    <img class="w-[500px] h-[500px] rounded-tl-[12px] rounded-bl-[12px] cursor-pointer" 
                        src="https://cdn.discordapp.com/attachments/732948903082852412/1061341165397475378/Card_Picture.png">
                </div>
        
                <div class="min-w-[562px] pl-[115px]">

                    <div class="grid">
                        <div class="pt-[85px]">
                            <span class="font-semibold text-[53px] cursor-pointer hover:underline" style="color:#323739">Maverick Pigao</span>
                        </div>

                        <div class="pt-[8px]">
                            <span class="text-base text-[35px] cursor-pointer" style="color:#a7acb2">@FatherlessNgAdDU</span>
                        </div>
                    </div>

                    <div class="flex pt-[85px]">
                        <div class="grid pr-[70px]">
                            <span class="text-[35px] cursor-pointer" style="color:#a7acb2">shots</span>
                            <span class="absolute text-[55px] pt-[50px] cursor-pointer" style="color:#a7acb2; font-family: 'Hind Siliguri', sans-serif;">250</span>
                        </div>

                        <div class="grid">
                            <span class="text-[35px] cursor-pointer" style="color:#a7acb2">followers</span>
                            <span class="absolute text-[55px] pt-[50px] cursor-pointer" style="color:#a7acb2; font-family: 'Hind Siliguri', sans-serif;">1689</span>
                        </div>
                    </div>

                </div>

                <button class="relative self-center min-w-[135px] min-h-[135px] cursor-pointer 
                        inset-x-[70px] opacity-[85%] bg-[#ffdd45] active:bg-[#f2d240]
                        rounded-full transform transition-all 
                        hover:scale-110">
                        <img src="https://cdn.discordapp.com/attachments/1055779099769049188/1061645273790689280/Plus_Icon.png">
                </button>

                <div class="relative min-w-[92px] h-[52px] inset-x-[-135px] top-[45px] bg-[#e5e5e5] 
                        grid place-items-center rounded-full cursor-pointer
                      hover:bg-[#e0e0e0] active:bg-[#dadada]">
                
                    <span class="font-semibold text-[28px] cursor-pointer" style="color:White">PRO</span>

                </div>

            </div>

        </div>

    </body>
</html>
